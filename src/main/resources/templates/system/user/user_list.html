<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body onload="resize();" onresize="resize();">
	<!-- 引入CSS -->
	<div th:include="main/import :: css"></div>
	
	<div id="app">
		<!-- 检索条件 -->
		<div class="search_form">
			<el-form id="form" ref="form" :inline="true" :model="form" label-width="100px" label-suffix=":" size="small">
				<el-row>
					<el-col :span="6">
						<el-form-item th:label="#{帐号ID}"><el-input v-model="form.accountId"></el-input></el-form-item>
					</el-col>
					<el-col :span="6">
						<el-form-item th:label="#{是否可用}">
							<el-checkbox-group v-model="form.enabled" size="small">
								<el-checkbox th:label="#{可用}" name="enabled" border checked></el-checkbox>
								<el-checkbox th:label="#{不可用}" name="enabled" border checked></el-checkbox>
							</el-checkbox-group>
						</el-form-item>
					</el-col>
					<el-col :span="6">
						<el-form-item th:label="#{是否过期}">
							<el-checkbox-group v-model="form.nonExpired" size="small">
								<el-checkbox th:label="#{过期}" name="nonExpired" border checked></el-checkbox>
								<el-checkbox th:label="#{未过期}" name="nonExpired" border checked></el-checkbox>
							</el-checkbox-group>
						</el-form-item>
					</el-col>
				</el-row>
				<el-row>
					<el-col :span="6">
						<el-form-item th:label="#{用户名称}"><el-input v-model="form.accountNm"></el-input></el-form-item>
					</el-col>
					<el-col :span="6">
						<el-form-item th:label="#{是否锁定}">
							<el-checkbox-group v-model="form.nonLocked" size="small">
								<el-checkbox th:label="#{锁定}" name="nonLocked" border checked></el-checkbox>
								<el-checkbox th:label="#{未锁定}" name="nonLocked" border checked></el-checkbox>
							</el-checkbox-group>
						</el-form-item>
					</el-col>
					<el-col :span="6">
						<el-form-item th:label="#{凭证是否过期}">
							<el-checkbox-group v-model="form.credentialsNonExpired" size="small">
								<el-checkbox th:label="#{过期}" name="credentialsNonExpired" border checked></el-checkbox>
								<el-checkbox th:label="#{未过期}" name="credentialsNonExpired" border checked></el-checkbox>
							</el-checkbox-group>
						</el-form-item>
					</el-col>
				</el-row>
			</el-form>
		</div>
		
		<!-- 按钮组 -->
		<div class="buttons">
			<el-button size="small" icon="el-icon-search" th:text="#{检索}"></el-button>
			<el-button size="small" icon="el-icon-circle-plus-outline" th:text="#{登录}"></el-button>
			<el-button size="small" icon="el-icon-edit-outline" th:text="#{修改}"></el-button>
			<el-button size="small" icon="el-icon-remove-outline" th:text="#{删除}"></el-button>
			<el-button size="small" icon="el-icon-download" th:text="#{导出}"></el-button>
		</div>
		
		<!-- 列表 -->
		<el-row>
			<el-col :span="7">
				<el-table class="table" :data="tableData" style="width: 100%" height="350" size="mini"
						border stripe highlight-current-row @current-change="handleCurrentChange"
						tooltip-effect="dark" th:empty-text="#{暂无数据}">
					<el-table-column type="index" sortable width="36" fixed></el-table-column>
					<el-table-column type="selection" width="36" fixed></el-table-column>
					<el-table-column prop="accountCd" th:label="#{帐号CD}" sortable fixed></el-table-column>
					<el-table-column prop="accountId" th:label="#{帐号ID}" sortable></el-table-column>
					
				</el-table>
			</el-col>
			<el-col :span="17" style="padding-left: 20px;">
				<el-card class="input" shadow="never">
					<div slot="header">
						<span>卡片名称</span>
						<el-button size="mini" icon="el-icon-download" th:text="#{导出}"></el-button>
					</div>
					<div>
						卡片名称
						</br>
						卡片名称
					</div>
				</el-card>
			</el-col>
		</el-row>
	</div>
	
	<!-- 引入JS -->
    <div th:include="main/import :: js"></div>
    
    <script type="text/javascript">
	/*<![CDATA[*/
		var vue = new Vue({
			el: '#app',
			data: function() {
				return {
					form: {
						accountId: '',
						accountNm: '',
						enabled: [],
						nonLocked: [],
						nonExpired: [],
						credentialsNonExpired: []
					},
					tableData: []
				}
			},
			created: function () {
				this.search();
			},
			methods: {
				search() {
					// 检索
					axiosUtil.post("/user/search", this.form, function (result) {
						vue.tableData = result;
					}, this, true);
				},
				handleCurrentChange(val) {
					this.currentRow = val;
				}
		    }
		});
	/*]]>*/
	</script>
</body>
</html>
