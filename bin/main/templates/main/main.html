<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Study demo" />
    <meta name="author" content="lf" />
	<title th:text="#{Study}"></title>
</head>
<body>
	<!-- 引入CSS -->
	<div th:include="main/import :: css"></div>
	
	<style type="text/css">
		html, body, .contain {
			background-color: #fff;
			color: #606266;
			width: 100%;
			min-width: 1600px;
			height: 100%;
			min-height: 600px;
		}
		.el-header { padding: 14px 20px; border-bottom: thin solid #dbdbdb; background-color: #F2F6FC; }
		.el-header div { float: left; }
		.logo { width: 180px; text-align: center; padding-left: 20px; }
		.logo img { height: 30px; float: left; }
		.logo span { font-size: 22px; display: block; padding-left: 8px; padding-top: 4px; float: left; }
		.info { width: calc(100% - 200px); text-align: right; }
		.el-container, .el-aside, .el-menu, .el-tabs__content, .el-tab-pane { height: 100%; }
		.el-tabs { height: calc(100% - 60px); }
	</style>
	
	<div id="app" class="contain">
		<el-container>
			<el-header>
				<div class="logo">
					<img src="/img/login-logo.png" />
					<span th:text="#{Study}"></span>
				</div>
				<div class="title">
				</div>
				<div class="info">
					<el-button @click="logout" size="mini" circle>
						<i class="icon iconfont icon-logout" @click="logout"></i>
					</el-button>
				</div>
			</el-header>

			<el-container>
				<el-aside width="200px">
					<el-menu default-active="1" @select="handleSelect">
						<el-submenu :index="menu1" v-for="menu1 in menuList">
							<template slot="title">
								<i class="el-icon-location"></i>
								<span>{{ menu1.menuNm }}</span>
							</template>
							
							<el-menu-item v-if="menu2.subMenu.length == 0" :index="menu2" v-for="menu2 in menu1.subMenu">
								<template slot="title">
									<i class="el-icon-location"></i>
									<span>{{ menu2.menuNm }}</span>
								</template>
							</el-menu-item>
							
							<el-submenu v-else :index="menu2" v-for="menu2 in menu1.subMenu">
								<template slot="title">
									<i class="el-icon-location"></i>
									<span>{{ menu2.menuNm }}</span>
								</template>
								
								<el-menu-item v-if="menu3.subMenu.length == 0" :index="menu3" v-for="menu3 in menu2.subMenu">
									<template slot="title">
										<i class="el-icon-location"></i>
										<span>{{ menu3.menuNm }}</span>
									</template>
								</el-menu-item>
								
								<el-submenu v-else :index="menu3" v-for="menu3 in menu2.subMenu">
									<template slot="title">
										<i class="el-icon-location"></i>
										<span>{{ menu3.menuNm }}</span>
									</template>
									
									<el-menu-item :index="menu4" v-for="menu4 in menu3.subMenu">
										<template slot="title">
											<i class="el-icon-location"></i>
											<span>{{ menu4.menuNm }}</span>
										</template>
									</el-menu-item>
							
								</el-submenu>
							</el-submenu>
						</el-submenu>
					</el-menu>
				</el-aside>

				<el-main>
					<el-tabs v-model="activiTab" type="card" closable @tab-remove="removeTab">
						<el-tab-pane v-for="(item, index) in tabs" :key="item.name" :label="item.title" :name="item.name" v-html="item.content"></el-tab-pane>
					</el-tabs>
				</el-main>
				
			</el-container>
		</el-container>
    </div>
    
    <!-- 引入JS -->
    <div th:include="main/import :: js"></div>

	<script type="text/javascript">
	/*<![CDATA[*/
		var vue = new Vue({
			el: '#app',
			data: function() {
				return {
					menuList: null,	// 菜单列表数据
					tabs: [],		// 标签列表数据
					activiTab: ''	// 当前标签
				}
			},
			beforeCreate: function () {
				// 取得菜单
				axiosUtil.post("/mainMenu", null, function (result) {
					vue.menuList = result;
				}, this, true);
			},
			methods: {
				logout() {
					location.href = '/logout';
				},
				// 选择菜单事件
				handleSelect(menu) {
					this.addTab(menu.menuCd, menu.menuNm, menu.menuUrl.resourceUrl);
				},
				// 添加标签事件
				addTab(menuCd, menuNm, menuUrl) {
					// 判断是否为已打开的标签，已打开的标签直接选择标签
					let isOpend = false;
					this.tabs.forEach((tab, index) => {
						if (menuCd === tab.name) {
							isOpend = true;
						}
					});
					
					// 未打开时添加
					if (!isOpend) {
						// 取得菜单
						vue.tabs.push({
							title: menuNm,
							name: menuCd,
							content: '<iframe src="' + menuUrl + '" id="' + menuCd + '" scrolling="auto" width="100%" height="100%" '
									+ 'frameborder="0" marginheight="0" marginwidth="0" />'
						});
					}
					// 保存当前标签
					this.activiTab = menuCd;
				},
				// 删除标签事件
				removeTab(key) {
					let tabs = this.tabs;
					let activiTab = this.activiTab;
					if (key === this.activiTab) {
						tabs.forEach((tab, index) => {
							if (key === tab.name) {
								let nextTab = tabs[index + 1] || tabs[index - 1];
								if (nextTab) activiTab = nextTab.name;
							}
						});
					}
			        this.activiTab = activiTab;
			        this.tabs = tabs.filter(tab => tab.name !== key);
				}
		    }
		});
	/*]]>*/
	</script>
</body>
</html>
